<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD23F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1A1A2E" stroke="url(#sunGradient)" stroke-width="3"/>
  
  <!-- Sun/Sunrise representing a new day -->
  <circle cx="50" cy="35" r="12" fill="url(#sunGradient)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sun rays -->
  <line x1="50" y1="18" x2="50" y2="12" stroke="#FFD23F" stroke-width="2" stroke-linecap="round"/>
  <line x1="66" y1="35" x2="72" y2="35" stroke="#FFD23F" stroke-width="2" stroke-linecap="round"/>
  <line x1="34" y1="35" x2="28" y2="35" stroke="#FFD23F" stroke-width="2" stroke-linecap="round"/>
  <line x1="61" y1="24" x2="65" y2="20" stroke="#FFD23F" stroke-width="2" stroke-linecap="round"/>
  <line x1="39" y1="24" x2="35" y2="20" stroke="#FFD23F" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Path/Route representing the day's journey -->
  <path d="M 30 55 Q 40 65, 50 60 T 70 65" 
        stroke="url(#pathGradient)" 
        stroke-width="3.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
        stroke-dasharray="2,4"/>
  
  <!-- Location pins representing stops during the day -->
  <!-- Pin 1 - Start -->
  <g transform="translate(30, 55)">
    <circle cx="0" cy="0" r="5" fill="#FF6B35"/>
    <circle cx="0" cy="0" r="2.5" fill="#1A1A2E"/>
  </g>
  
  <!-- Pin 2 - Middle -->
  <g transform="translate(50, 60)">
    <circle cx="0" cy="0" r="5" fill="#F7931E"/>
    <circle cx="0" cy="0" r="2.5" fill="#1A1A2E"/>
  </g>
  
  <!-- Pin 3 - End -->
  <g transform="translate(70, 65)">
    <circle cx="0" cy="0" r="5" fill="#FFD23F"/>
    <circle cx="0" cy="0" r="2.5" fill="#1A1A2E"/>
  </g>
  
  <!-- Clock icon at bottom representing time planning -->
  <circle cx="50" cy="82" r="10" fill="none" stroke="url(#sunGradient)" stroke-width="2"/>
  <line x1="50" y1="82" x2="50" y2="77" stroke="#FFD23F" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="82" x2="54" y2="85" stroke="#FFD23F" stroke-width="2" stroke-linecap="round"/>
</svg>
